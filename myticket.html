        <script>
            const ticketWrap = document.querySelector(".ticket__list");
            const ticket = document.querySelectorAll(".ticket");
            const view = [...ticket].slice(0, 4);
            function trans() {
                ticket.forEach((item, i) => {
                    view.forEach((item, i) => {
                        item.style.opacity = "1";
                        item.style.visibility = "visible";
                    });
                    item.style.transform = `translateX(0)`;
                    item.style.transitionDelay = `${i * 0.1}s`;
                    item.style.marginTop = `${i * 16}px`;
                    setTimeout(() => {
                        item.style.top = `${i * item.offsetHeight}px`;
                        setTimeout(() => {
                            item.style.opacity = "1";
                            item.style.visibility = "visible";
                        }, 200);
                    }, 550);
                });
            }
            console.log(ticket[1].getAttribute("style"));

            document.addEventListener("DOMContentLoaded", trans);
            window.addEventListener("resize", trans);
